apiVersion: apps/v1
kind: Deployment
metadata:
  name: hakoniwa
  labels:
    app.kubernetes.io/name: hakoniwa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hakoniwa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hakoniwa
    spec:
      serviceAccountName: hakoniwa-sa
      containers:
        - name: hakoniwa
          image: docker.io/aplulu/hakoniwa:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TITLE
              value: "Hakoniwa"
            - name: MESSAGE
              value: "On-Demand Cloud Desktop Environment"
            - name: POD_TEMPLATE_PATH
              value: "/etc/hakoniwa/pod_template.yaml"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: pod-template-volume
              mountPath: /etc/hakoniwa
              readOnly: true
      volumes:
        - name: pod-template-volume
          configMap:
            name: pod-template
