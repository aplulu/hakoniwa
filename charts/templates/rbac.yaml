{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "hakoniwa.fullname" . }}-role
  labels:
    {{- include "hakoniwa.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "hakoniwa.fullname" . }}-rolebinding
  labels:
    {{- include "hakoniwa.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "hakoniwa.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "hakoniwa.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
